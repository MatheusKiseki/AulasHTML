<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1</title>
</head>
<body>
    <!-- p é usado parágrafo -->
    <p>Testando uma tag p</p> 

    <p>Testando uma tag p <p> Tag p dentrou de outra tag p </p></p>   

    <!-- Título H1, ou seja, titulo grande -->
    <h1> Testando um titulo  </h1>

    <!-- Titulo H6, ou seja, um titulo pequeno (o menor que tem, vai do 1 ao 6) -->
    <h6> Testando um titulo </h6>

    <!-- Tag a é usada para link, href é a referencia -->
    <a href="https://youtube.com">  indo pro youtube </a>

    <!-- a tag ul é usada para fazer uma lista, já a tag li é usada para colocar os elementos dentro dessa lista -->
    <ul> 
        <li> item 1 </li>
        <li> item 2 </li>
        <li> item 3 </li>
    </ul>

     <!-- outro tipo de lista, só que o ol é usada para substituir os pontos pretos por numero, ou seja, enumerar os elementos -->
    <ol>
        <li> item 1 </li>
        <li> item 2 </li>
        <li> item 3 </li>
    </ol> 
    
    <!-- A tag div é usada para criar um container, uma caixa, é usada geralmente para facilitar o código, caso queira mudar várias coisas, basta mudar a div -->
    <div>
        <p>Texto dentro de uma div</p>
        <p>Mais um texto</p>
        <p>Mais um texto</p>
        <p>Mais um texto</p>
    </div>

      <!-- Tag <input> campo de inserção de algo -->
      <input type="text" placeholder="Seu nome"/>
      <input type="file" />
    
      <!-- Tag <button> Botão -->
      <button type="submit">Clique aqui!</button>
    
      <!-- Tag <img> colocar uma imagem -->
      <img src="https://pbs.twimg.com/profile_images/1064527559562588161/tCT2fDJx_400x400.jpg"/>

      <!-- colocar algo de outro site no seu site, use a tag iframe -->
      <iframe width="1865" height="770" src="https://www.youtube.com/embed/D38ZqG4niTM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
